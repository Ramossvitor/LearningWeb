<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap</title>

  </head>
  <body style="margin: 20px;">
    <form>
       
        <h2>Grupo prepend</h2>
        <div>
            <div>
                <span>@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div> 
 
        <h2>Grupo append</h2>
        <div>
             <input class="form-control" type="text" placeholder="e-mail">
            <div>
                <span>@site.com</span>
            </div>
        </div> 
 
        <h2>URL customizada</h2>
         <div class="input-group">
             <div>
                <span>
                    https://site.com/usuario/
                </span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
         </div>
 
         <h2>Moeda</h2>
         <div class="input-group">
             <div>
                <span>$</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite um valor">
            <div>
                <span>,00</span>
            </div>
         </div>
 
         <!--
         type: checkbox / radio
         -->
         <h2>Checkbox / radio</h2>
         <div class="input-group">
             <div>
                <div>
                    <input type="radio">
                </div> 
             </div>
             <input type="text" class="form-control">
         </div>
 
         <h2>Múltiplos inputs</h2>
         <div class="input-group">
            <div>
                <span>nome/e-mail</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
        </div> 
 
        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar" >
            <div class="input-group-append">
                <button type="button">Pesquisar</button>
            </div>
        </div>
 
     </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
