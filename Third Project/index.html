<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="2" >
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>15</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom1 - R$10</td>
        </tr>
        <tr>
            <td colspan="2">Cupom2 - R$40</td>
        </tr>
    </table>
</body>
</html>
